<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style-testimonial.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
</head>

<body>
  <article class="testimonial">
        
    <div class="image-conteiner">
      <img class="image" id="user-Img" src="./images/image-tanya.jpg" alt="Image Tanya">
      <div class="arrows-conteiner">
        <img class="arrow" id="prev-Arrow" src="./images/icon-prev.svg" alt="arrows">
        <img class="arrow" id="next-Arrow" src="./images/icon-next.svg" alt="arrows">
      </div>    
    </div>

    <div class="text-conteiner">
      <img class="quotes" src="./images/pattern-quotes.svg" alt="quotes">

      <p class="user-testimonial">“ I’ve been interested in coding for a while but never taken the jump, until now. 
        I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
        excited about the future. ”            
      </p>
      <div class="name-conteiner">
        <h2 class="user-name">Tanya Sinclair</h2>
        <p class="user-degree">UX Engineer</p>      
  </article>

  <footer>
    <!-- <img class="curve" src="./images/pattern-curve.svg" alt="curve">     -->
  </footer>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Milton Bazzi</a>.
  </div>
  <script type="text/javascript" src="./code-testimonial.js"></script>
</body>
</html>
